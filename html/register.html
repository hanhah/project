<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/register.css"/>
    <link rel="stylesheet" href="../images/iconfont1/iconfont.css">
</head>
<body>

    <!-- head ------------------------------------>
    <div id="head">
        <div class="headCon">
            <h1></h1>
            <h2>欢迎注册</h2>
            <p><a href="login.html">我已经注册，马上登录>></a></p>
        </div>
    </div>


    <!-- show ------------------------------------>
    <div id="show">
        <div class="showCon">
            <div class="showForm">
                <p>
                    <a href="#">注册领199元大礼包</a>
                </p>

                <form>
                    <section class="phone">
                        <label>手机号码</label>
                        <input type="text" placeholder="请输入手机号码" class="phoneInput">
                        <i class="iconfont icon-dui"></i>
                        <span></span>
                    </section>
                    <section class="code">
                        <label>手机验证码</label>
                        <input type="text" placeholder="请输入手机验证码" class="codeInput">
                        <b></b>
                        <input type="button" class="codeBtn" value="获取验证码">
                        <span></span>
                    </section>
                    <section class="pwd">
                        <label>设置密码</label>
                        <input type="password" placeholder="请输入密码" class="pwdInput">
                        <span></span>
                    </section>
                    
                    <button type="button">提交注册</button>
                </form>

                <span>企业用户注册></span>
            </div>
        </div>
    </div>


    <!-- info ------------------------------------>
    <div id="info">

    </div>
</body>
</html>
